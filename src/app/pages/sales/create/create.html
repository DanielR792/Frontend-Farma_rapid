<section class="p-8">
  <h2 class="text-center text-sky-700 text-xl font-semibold mb-6">
    Registrar venta
  </h2>

  <div class="max-w-3xl mx-auto bg-white border border-slate-200 rounded-xl shadow-sm p-6">
    <form #saleForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Cliente -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Cliente
        </label>
        <select
          name="customer"
          required
          [(ngModel)]="sale.customer"
          class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
        >
          <option value="" disabled>Seleccione un cliente...</option>
          <option *ngFor="let c of customers" [value]="c.id">
            {{ c.document }} - {{ c.name }}
          </option>
        </select>
      </div>

      <!-- Valores -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Subtotal
          </label>
          <input
            type="number"
            step="0.01"
            name="subtotal"
            required
            [(ngModel)]="sale.subtotal"
            (input)="recalcularTotal()"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Impuestos
          </label>
          <input
            type="number"
            step="0.01"
            name="total_taxes"
            required
            [(ngModel)]="sale.total_taxes"
            (input)="recalcularTotal()"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Total
          </label>
          <input
            type="number"
            step="0.01"
            name="total_amount"
            readonly
            [(ngModel)]="sale.total_amount"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm bg-slate-50"
          />
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          routerLink="/sales"
          class="px-4 py-2 rounded-lg border border-slate-300 text-sm text-slate-700 hover:bg-slate-50"
        >
          Cancelar
        </button>

        <button
          type="submit"
          [disabled]="saleForm.invalid || isSaving"
          class="px-4 py-2 rounded-lg bg-sky-600 text-white text-sm hover:bg-sky-700 disabled:opacity-60 disabled:cursor-not-allowed"
        >
          {{ isSaving ? 'Guardando...' : 'Guardar venta' }}
        </button>
      </div>
    </form>
  </div>
</section>
