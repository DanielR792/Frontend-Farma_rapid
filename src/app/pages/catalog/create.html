<div class="page-card">
  <h2>Nuevo medicamento</h2>

  <form (ngSubmit)="save()" #f="ngForm">
    <div class="field">
      <label>Categoría (ID)</label>
      <input
        type="number"
        name="category"
        [(ngModel)]="model.category"
        required
      />
    </div>

    <div class="field">
      <label>Nombre</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="model.name"
        required
      />
    </div>

    <div class="field">
      <label>Descripción</label>
      <input
        type="text"
        name="description"
        [(ngModel)]="model.description"
      />
    </div>

    <div class="field">
      <label>Precio venta</label>
      <input
        type="number"
        step="0.01"
        name="sale_price"
        [(ngModel)]="model.sale_price"
        required
      />
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="actions">
      <button type="submit" [disabled]="isSaving || !f.valid">
        Guardar
      </button>
      <button type="button" class="secondary" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
