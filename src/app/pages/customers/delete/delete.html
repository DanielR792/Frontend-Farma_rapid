<section class="p-8">
  <h2 class="text-center text-sky-700 text-xl font-semibold mb-6">
    Eliminar cliente
  </h2>

  <div class="max-w-xl mx-auto border border-slate-200 rounded-xl bg-white shadow-sm p-6">
    <div *ngIf="loading" class="text-center">Cargando...</div>

    <div *ngIf="!loading && customer as c">
      <p class="mb-2"><strong>ID:</strong> {{ c.id }}</p>
      <p class="mb-2"><strong>Documento:</strong> {{ c.document }}</p>
      <p class="mb-2"><strong>Nombre:</strong> {{ c.name }}</p>
      <p class="mb-2"><strong>Email:</strong> {{ c.email }}</p>
      <p class="mb-4 text-sm text-slate-600">Â¿Quieres eliminar este cliente?</p>

      <div class="flex justify-between">
        <button (click)="cancelar()" class="px-4 py-2 border rounded">
          Cancelar
        </button>
        <button
          (click)="confirmarEliminar()"
          class="px-4 py-2 bg-rose-600 text-white rounded"
        >
          {{ loading ? 'Eliminando...' : 'Eliminar cliente' }}
        </button>
      </div>
    </div>

    <div *ngIf="error" class="text-rose-600 text-sm mt-4">{{ error }}</div>
  </div>
</section>
